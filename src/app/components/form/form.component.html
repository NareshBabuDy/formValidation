<div class="container-fluid row">
  <div class="container-fluid col-6">
    <div class="container col-4 my-5">
      <table class="table table-dark table-hover rounded">
        <tbody>
          <tr>
            <th colspan="2">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Form</span
              >
            </th>
          </tr>
          <tr>
            <th scope="row">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Name:</span
              >
            </th>
            <td>
              <input
                [(ngModel)]="name"
                type="text"
                placeholder="Candidate Name"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </td>
          </tr>

          <tr>
            <th scope="row">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Email:</span
              >
            </th>
            <td>
              <input
                type="text"
                [(ngModel)]="email"
                placeholder="Email Id"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </td>
          </tr>
          <!-- <tr>
            <th scope="row">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Password:</span
              >
            </th>
            <td>
              <input
                type="password"
                [(ngModel)]="password"
                placeholder="Password"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Confirm Password:</span
              >
            </th>
            <td>
              <input
                type="password"
                placeholder="Password"
                [(ngModel)]="confirmPassword"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              /><span id="passwordmatch"></span>
            </td>
          </tr> -->
          <tr>
            <th scope="row">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Phone Number:</span
              >
            </th>
            <td>
              <input
                type="text"
                [(ngModel)]="phoneNumber"
                placeholder="Number without +91"
                [(ngModel)]="phoneNumber"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              /><span id="errornumber"></span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                (click)="add()"
                type="submit"
                class="btn btn-primary"
                [(ngModel)]="btntxt"
              >
                {{ btntxt }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="container-fluid col-6 my-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="text-center">Id</th>
          <th scope="col" class="text-center">Name</th>
          <th scope="col" class="text-center">e-mail</th>
          <th scope="col" class="text-center">Phone Number</th>
          <th scope="col" class="text-center">Option</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let form of forms">
          <th class="text-center" scope="row">{{ form.id }}</th>
          <td class="text-center">{{ form.name }}</td>
          <td class="text-center">{{ form.email }}</td>
          <td class="text-center">{{ form.phone }}</td>
          <td class="text-center">
            <button type="button" class="btn btn-info" (click)="edit(form.id)">
              Edit
            </button>
            <button
              type="button"
              class="ms-2 btn btn-danger"
              (click)="remove(form.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
